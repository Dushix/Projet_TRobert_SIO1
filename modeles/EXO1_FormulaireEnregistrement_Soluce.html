<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Exemple d'un formulaire d'authentification</title>
</head>
<body>
<form action="EXO1_hachageMotDePasseSoluce.php" method="post">
    <div>
        Entrez votre identifiant :
        <input type="text" name="identifiant" value="" size="20" maxlength="20" />
        <BR>
        Entrez votre nom :
        <input type="text" name="nom" value="" size="20" maxlength="20" />
        <BR>
            Entrez votre prenom :
        <input type="text" name="prenom" value="" size="20" maxlength="20" />
        <BR>
            Entrez votre telephone :
        <input type="text" name="telephone" value="" size="20" maxlength="20" />
        <BR>
            Entrez votre email :
        <input type="text" name="email" value="" size="20" maxlength="100" />
        <BR>

       Entrez votre mot de passe :
        <input type="password" name="motDePasse" value="" size="20" maxlength="32" />

        Confirmez votre mot de passe :
        <input type="password" name="confMotDePasse" value="" size="20" maxlength="32" />


        <input type="submit" name="soumettre" value="OK" />
    </div>
</form>
</body>
</html>
